<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="display"></div>
            <div id="first-row">
                <div class="calc-button-operator">CE</div>
                <div class="calc-button-operator">/</div>
                <div class="calc-button-operator">x</div>
                <div class="calc-button"></div>
            </div>
            <div id="second-row">
                <div class="calc-button">7</div>
                <div class="calc-button">8</div>
                <div class="calc-button">9</div>
                <div class="calc-button-operator">c</div>
            </div>
            <div id="third-row">
                <div class="calc-button">4</div>
                <div class="calc-button">5</div>
                <div class="calc-button">6</div>
                <div class="calc-button-operator">-</div>
            </div>
            <div id="fourth-row">
                <div class="calc-button">1</div>
                <div class="calc-button">2</div>
                <div class="calc-button">3</div>
                <div class="calc-button-operator">+</div>
            </div>
            <div id="fifth-row">
                <div class="calc-button" id="zero">0</div>
                <div class="calc-button" id="point">.</div>
                <div class="calc-button-operator-equal" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
