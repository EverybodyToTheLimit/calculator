<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="display">This is some text</div>
            <div id="first-row">
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
            </div>
            <div id="second-row">
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
            </div>
            <div id="third-row">
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
            </div>
            <div id="fourth-row">
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
                <div class="calc-button"></div>
            </div>
            <div id="fifth-row">
                <div class="calc-button" id="zero"></div>
                <div class="calc-button" id="point"></div>
                <div class="calc-button" id="equal"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
